<!DOCTYPE html>
<html>
<head>
  <title> 3 columns layout</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <script type="text/javascript">
  /*** Temporary text filler function. Remove when deploying template. ***/
  var gibberish=["This is just some filler text.", "Welcome to elwebman.nl demo site", "Web development is great.", "Demo content nothing to read here.", "Trying to get my head around CSS.", "FLOAT, FLOAT, POSITION, INLINE" ]
  function filltext(words){
    for (var i=0; i<words; i++)
      document.write(gibberish[Math.floor(Math.random()*6)]+" ")
  }
  </script>
</head>
<body>
  <div id="container">
    <div id="header">
      <h1>header</h1>
    </div>
    <nav>
      <ul>
       <li><a href="https://www.facebook.com/elwebman?fref=ts" target="_blank"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a> </li>
       <li><a href="#" target="_blank"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
       <li><a href="https://nl.linkedin.com/in/elwebman" target="_blank"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a> </li>
       <li><a href="#" target="_blank"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a> </li>
       <li><a href="https://github.com/elwebman" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a> </li>
     </ul>
     <img class="img-circle" src="images/hi.jpg" alt="3 columns layout">
   </nav>
   <article>
    <h2>Main Content</h2>
    <img class="img-circle" src="images/background_2.jpg" alt="3 columns layout">
    <p><script type="text/javascript">filltext(15)</script></p>
    <br>
    <h2>Main Content</h2>
    <p><script type="text/javascript">filltext(15)</script></p>
  </article>
  <aside>
    <h2>Secondary Content</h2>
    <p><script type="text/javascript">filltext(15)</script></p>
    <br>
    <h2>Secondary Content</h2>
    <p><script type="text/javascript">filltext(15)</script></p>
  </aside>
  <footer>
    <h2>elwebman.nl</h2>
  </footer>
</div>
</body>
</html>
